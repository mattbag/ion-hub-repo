<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Js Trends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="selectedTrend">
    <ion-list *ngSwitchCase="'react'">
      <ion-item *ngFor="let repo of reactRepos">
        <h2> <a href="{{repo?.html_url}}" target="_blank">{{repo?.name}}</a></h2>
        <p>
          {{repo?.description}}
        </p>
        <p>- Author: {{repo?.owner.login}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'angular'">
      <ion-item *ngFor="let repo of angularRepos">
        <h2> <a href="{{repo?.html_url}}" target="_blank">{{repo?.name}}</a></h2>
        <p>
          {{repo.description}}
        </p>
        <p>- Author: {{repo.owner.login}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'vue'">
      <ion-item *ngFor="let repo of vueRepos">
        <h2> <a href="{{repo?.html_url}}" target="_blank">{{repo?.name}}</a></h2>
        <p>
          {{repo?.description}}
        </p>
        <p>- Author: {{repo?.owner.login}}</p>
      </ion-item>
    </ion-list>
  </div>

  
</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-segment [(ngModel)]="selectedTrend">
      <ion-segment-button value="react">
        React
      </ion-segment-button>
      <ion-segment-button value="angular">
        Angular
      </ion-segment-button>
      <ion-segment-button value="vue">
        Vue
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-footer>
