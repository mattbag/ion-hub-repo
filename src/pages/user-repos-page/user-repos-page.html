<ion-header>
  <ion-navbar>
    <ion-title>{{login}}'s Repos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let repo of repos">
  <ion-card-content>
    <ion-card-title>
      {{repo?.name}}
      <a item-right href="{{repo.html_url}}" target="_blank">
      <ion-icon name="open"></ion-icon>
      </a>
    </ion-card-title>
    <p>
    {{repo?.description}}
    </p>
    <ion-note>
      {{repo?.language}}
    </ion-note>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="changeIcon(repo)">
        <ion-icon [name]="repo.starred ? 'star' : 'star-outline'"></ion-icon>
         <div>{{repo?.stargazers_count}}</div>
      </button>
      
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="git-branch"></ion-icon>
        <div>{{repo?.forks_count}}</div>
      </button>
    </ion-col>
    <ion-col center width-50>
       <ion-icon name="git-commit"></ion-icon>
      <ion-note>
       {{repo?.open_issues_count}} Open Issues
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

  
</ion-content>
