<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{login}}'s Info</ion-title>

      
<ion-buttons end>
  
      <button ion-button icon-only clear>
        <ion-avatar>
    <img item-right avatar [src]="user?.avatar_url" alt="{{ login }}" [hidden]="!user?.avatar_url">
  </ion-avatar>
       
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

 

<ion-content padding>
   <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

<ion-list>
  <ion-item>
    <ion-label>Followers</ion-label>
    <ion-badge item-right>{{user?.followers}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Following</ion-label>
    <ion-badge item-right>{{user?.following}}</ion-badge>
  </ion-item>
  <ion-item (click)="viewUserRepos(user.login)">

    <ion-label>Repos</ion-label>
    <ion-badge item-right>{{user?.public_repos}}</ion-badge>

  </ion-item>
  <ion-item>
    <ion-label>Gists</ion-label>
    <ion-badge item-right>{{user?.public_gists}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Blog</ion-label>
    <ion-badge item-right><a href="{{user?.blog}}" target="_blank" ion-text color="light">{{user?.blog}}</a></ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Hireable</ion-label>
    <ion-badge item-right [class.hireable]="user?.hireable" [class.not-hireable]="!user?.hireable">
      <template [ngIf]="user?.hireable"><div>Yes</div></template>
      <template [ngIf]="!user?.hireable"><div>No</div></template>
    </ion-badge>
  </ion-item>
  <ion-item *ngIf="user?.company">
    <ion-label>Company</ion-label>
    <ion-badge item-right>{{user?.company}}</ion-badge>
  </ion-item>
</ion-list>
</ion-content>
